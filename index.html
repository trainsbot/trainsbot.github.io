<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      Trainsbot: Serato DJ Track ID's with the Trainsbotter Twitch Bot
    </title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />

    <script defer src="render.js"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <!-- <link rel="stylesheet" href="styles/debug.css"> -->

    <style>
      .center {
        justify-content: center;
        align-items: center;
      }

      .resp-img {
        display: flex;
        justify-content: center;
      }

      .has-image-centered {
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>

  <body class="">
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item">
          <img src="./images/tbMin.png" />
          <p class="is-size-4"><strong>Trainsbot</strong></p>
        </a>
        <!-- Hamburger Mobile Button (HIDDEN FOR NOW) -->
        <a role="button" class="navbar-burger is-hidden">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    </nav>

    <section class="hero is-dark is-fullheight-with-navbar is-bold">
      <div class="hero-body">
        <section class="container">
          <div class="columns">
            <div class="column">
              <div class="content">
                <p class="is-size-5">
                  Link current Serato Track ID info into your Twitch stream
                  chats and overlays using the Trainsbot app
                </p>
              </div>
            </div>
          </div>
          <div class="columns center">
            <!-- Where the image goes -->
            <div class="column">
              <figure class="image has-image-centered" style="max-width: 24em">
                <img src="images/TwitchChat_480.png" />
              </figure>
            </div>

            <!-- Begin Mailchimp Signup Form -->
            <div class="column center">
              <div id="mc_embed_signup" class="">
                <form
                  action="https://gmail.us2.list-manage.com/subscribe/post?u=e727d2df65c34fddba9f7f94b&amp;id=002c735b6c"
                  method="post"
                  id="mc-embedded-subscribe-form"
                  name="mc-embedded-subscribe-form"
                  class="validate"
                  target="_blank"
                  novalidate
                >
                  <div class="" id="mc_embed_signup_scroll">
                    <h2 class="title is-size-4">Interested in Trainsbot?</h2>
                    <h2 class="subtitle is-size-6">
                      Sign up to test the beta.
                    </h2>
                    <div class="control has-icons-left field mc-field-group">
                      <!-- <label for="mce-EMAIL">Email Address </label> -->
                      <input
                        type="text email"
                        placeholder="Email"
                        value=""
                        name="EMAIL"
                        class="required email input"
                        id="mce-EMAIL"
                      />
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                    </div>
                    <div id="mce-responses" class="clear">
                      <div
                        class="response"
                        id="mce-error-response"
                        style="display: none"
                      ></div>
                      <div
                        class="response"
                        id="mce-success-response"
                        style="display: none"
                      ></div>
                    </div>
                    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div
                      style="position: absolute; left: -5000px"
                      aria-hidden="true"
                    >
                      <input
                        type="text"
                        name="b_e727d2df65c34fddba9f7f94b_002c735b6c"
                        tabindex="-1"
                        value=""
                      />
                    </div>
                    <div class="clear">
                      <input
                        type="submit"
                        value="Subscribe"
                        name="subscribe"
                        id="mc-embedded-subscribe"
                        class="button is-success"
                      />
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!--End mc_embed_signup-->
        </section>
      </div>
    </section>
